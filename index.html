<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Montaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #222;
            border: 2px solid #fff;
        }
        #start-btn, #reset-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Simulador de Montaria em Touro Mecânico</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="start-btn">Iniciar</button>
    <button id="reset-btn" style="display:none;">Reiniciar</button>
    <p id="score">Tempo: 0 segundos</p>
    <p id="record">Recorde: 0 segundos</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreDisplay = document.getElementById('score');
        const recordDisplay = document.getElementById('record');

        let gameActive = false;
        let time = 0;
        let record = 0;
        let interval;
        let bullX = canvas.width / 2;
        let bullY = canvas.height / 2;
        const bullRadius = 30;

        const bullImage = new Image();
        bullImage.src = "A_cartoon-style_illustration_of_a_mechanical_bull_.png"; // Atualize o caminho conforme necessário

        function drawBull() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameActive) {
                ctx.drawImage(
                    bullImage,
                    bullX - bullRadius,
                    bullY - bullRadius,
                    bullRadius * 2,
                    bullRadius * 2
                );
            }
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            const distance = Math.sqrt(
                (clickX - bullX) ** 2 + (clickY - bullY) ** 2
            );

            if (distance <= bullRadius) {
                // Continue o jogo
                alert("Você está montado no touro!");
            } else {
                endGame();
            }
        });

        function updateTimer() {
            time += 0.1; // Increment time by 0.1 seconds
            scoreDisplay.innerText = `Tempo: ${time.toFixed(1)} segundos`;

            // End game if time runs out (you can adjust logic here)
            if (!gameActive) {
                clearInterval(interval);
                return;
            }
        }

        function startGame() {
            gameActive = true;
            time = 0;
            startBtn.style.display = "none";
            resetBtn.style.display = "inline-block";

            interval = setInterval(() => {
                drawBull();
                updateTimer();
            }, 100);
        }

        function endGame() {
            gameActive = false;
            clearInterval(interval);

            if (time > record) {
                record = time;
                recordDisplay.innerText = `Recorde: ${time.toFixed(1)} segundos`;
            }

            alert(`Você caiu! Tempo total: ${time.toFixed(1)} segundos.`);
        }

        function resetGame() {
            gameActive = false;
            bullX = canvas.width / 2;
            bullY = canvas.height / 2;
            time = 0;
            scoreDisplay.innerText = "Tempo: 0 segundos";
            drawBull();
            startBtn.style.display = "inline-block";
            resetBtn.style.display = "none";
        }

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        bullImage.onload = () => drawBull(); // Draw initial bull when image is loaded
    </script>
</body>
</html>
