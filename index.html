<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Montaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #222;
            border: 2px solid #fff;
        }
        #start-btn, #reset-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Simulador de Montaria em Touro Mecânico</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="start-btn">Iniciar</button>
    <button id="reset-btn" style="display:none;">Reiniciar</button>
    <p id="score">Tempo: 0 segundos</p>
    <p id="record">Recorde: 0 segundos</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreDisplay = document.getElementById('score');
        const recordDisplay = document.getElementById('record');

        let gameActive = false;
        let time = 0;
        let record = 0;
        let shakeIntensity = 5;
        let interval;
        let bullX = canvas.width / 2;
        let bullY = canvas.height / 2;

        function drawBull() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.arc(bullX, bullY, 30, 0, Math.PI * 2);
            ctx.fill();

            // Bull "shaking" animation
            if (gameActive) {
                bullX += Math.random() * shakeIntensity - shakeIntensity / 2;
                bullY += Math.random() * shakeIntensity - shakeIntensity / 2;
            }
        }

        function updateTimer() {
            time += 0.1; // Increment time by 0.1 seconds
            scoreDisplay.innerText = `Tempo: ${time.toFixed(1)} segundos`;

            // Increase difficulty over time
            if (time % 5 === 0 && shakeIntensity < 20) {
                shakeIntensity += 1;
            }

            // End game if the bull moves too far
            if (
                bullX < 0 || bullX > canvas.width ||
                bullY < 0 || bullY > canvas.height
            ) {
                endGame();
            }
        }

        function startGame() {
            gameActive = true;
            time = 0;
            shakeIntensity = 5;
            startBtn.style.display = "none";
            resetBtn.style.display = "inline-block";

            interval = setInterval(() => {
                drawBull();
                updateTimer();
            }, 100);
        }

        function endGame() {
            gameActive = false;
            clearInterval(interval);

            if (time > record) {
                record = time;
                recordDisplay.innerText = `Recorde: ${time.toFixed(1)} segundos`;
            }

            alert(`Você caiu! Tempo total: ${time.toFixed(1)} segundos.`);
        }

        function resetGame() {
            bullX = canvas.width / 2;
            bullY = canvas.height / 2;
            startBtn.style.display = "inline-block";
            resetBtn.style.display = "none";
            drawBull();
        }

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        drawBull(); // Initial draw
    </script>
</body>
</html>
